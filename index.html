<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nvidia Stock Profit Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Nvidia Stock Profit Calculator</h1>
        <p>Current Nvidia Stock Price: $<span id="stock-price">Loading...</span></p>
        <p>Profit for 75 stocks bought at $107 each: $<span id="profit">Loading...</span></p>
		<p>Profit in euro's, with dollar to euro conversion: €<span id="profitEUR">Loading...</span></p>
        <p>Profit Tim €<span id="profitEURT">Loading...</span></p>
        <p>Profit Edwin €<span id="profitEURE">Loading...</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
